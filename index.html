      	<div class="modal-header">
        <h5 class="modal-title" id="contact">Contact Form</h5>

          <span aria-hidden="true">&times;</span>

      	</div>
      	<div class="modal-body">

      		<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/mrgywojg" method="POST">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
      <div class="form-group">
    <label for="formControlSelect1">Inquiry Type:</label>
    <select class="form-control" id="formControlSelect1">
      <option>Job Opportunity</option>
      <option>Art Commission</option>
      <option>PR/Media</option>
      <option>Other</option>
    </select>
    <label for="message">Message</label>
    <textarea rows="5" name="msg" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
        
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
</form>
      </div> 
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary custom" onclick ="return confirm('Submitted!')"/>Send message</button>
